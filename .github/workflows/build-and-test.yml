name: Build and Test

on:
  pull_request:

jobs:
  build:
    name: Build and Test 🔧
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup nodeJS 🧩
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 14

      - name: Setup Rust 🧩
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable

      - name: Build 🔧
        run: make
