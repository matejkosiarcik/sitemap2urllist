name: Build and Deploy

on:
  release: # only on releases
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup nodeJS ğŸ§©
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 14

      - name: Setup Rust ğŸ§©
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable

      - name: Build ğŸ”§
        run: make bootstrap build

      - name: Publish to npmjs.org ğŸš€
        uses: JS-DevTools/npm-publish@v1.4.3
        if: github.repository == 'matejkosiarcik/sitemap2urllist'
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./node/package.json
          check-version: true
          access: public
