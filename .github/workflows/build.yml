name: Build and Test

on:  # yamllint disable-line rule:truthy
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 13, 14, 15]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Setup nodeJS 🧩
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Build 🔧
        run: make bootstrap lint build test
