version: 2.1

workflows:
  version: 2
  circleci-build:
    jobs:
      - azlint
      - lint
      - build: { matrix: { parameters: { node_version: [ latest, lts ] }}}

jobs:
  azlint:
    docker:
      - image: matejkosiarcik/azlint
    steps:
      - checkout
      - setup_remote_docker
      - run: azlint

  lint:
    docker:
      - image: node:lts
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: make bootstrap
      - run: make lint

  build:
    parameters:
      node_version:
        type: string
    docker:
      - image: "node:<< parameters.node_version >>"
    steps:
      - checkout
      - run: node --version
      - run: npm --version
      - run: make bootstrap
      - run: make build
      - run: make test
